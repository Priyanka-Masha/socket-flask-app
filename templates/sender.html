<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
    </script>
</head>
<body>
    
    <form class="row g-3" method="POST">
        
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Type your message</label>
          <input type="text" class="form-control" id="text_message" placeholder="text">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Send message </button>
        </div>
      </form>

<script>
     var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect',
            function() {
                console.log('Admin Connected')
            });

        $('form').on('submit', function(event) {
            text = document.getElementById("text_message").value;
            //console.log(text);
            event.preventDefault();
            socket.emit('message', {
                message: text
            })
        })
</script>
</body>
</html>
